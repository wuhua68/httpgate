<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Proxy Mobile App</title>
    <script src="./error-handler.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background-color: #f5f5f5;
        height: 100%;
        overflow-x: hidden;
      }
      #root {
        height: 100vh;
        max-width: 414px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      @media (max-width: 414px) {
        #root {
          max-width: 100%;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
